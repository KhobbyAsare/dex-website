<div class="card">
  <div class="icon-and-username">
    <div class="icon">
      <img src="{{ video()?.uploaderIcon }}" alt="profile picture" />
    </div>
    <div class="username">
      <span>{{ video()?.uploaderName }}</span>
    </div>
  </div>
  <div class="video-headline">
    <h3>{{ video()?.title | titlecase }}</h3>
    <div class="tags">
      <span>#javascript</span>
      <span>#ai</span>
      <span>#gaming</span>
    </div>
    <div class="date">
      <span>Jan 09,2024</span>
    </div>
  </div>
  <div class="video-thumbnail" (click)="getPreviewVideo(video()?.src)">
    <img [src]="video()?.thumbnail" alt="thumbnail" />
    <div class="overlayer">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.8em"
          height="1.8em"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="#fff"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            color="#00008b"
          >
            <path
              d="M17.7 21.335c-1.172.165-2.7.165-4.75.165h-1.9c-4.03 0-6.046 0-7.298-1.252S2.5 16.98 2.5 12.95v-1.9c0-4.03 0-6.046 1.252-7.298S7.02 2.5 11.05 2.5h1.9c4.03 0 6.046 0 7.298 1.252S21.5 7.019 21.5 11.05v1.9c0 1.208 0 2.235-.034 3.115c-.027.705-.04 1.057-.307 1.19c-.267.13-.566-.08-1.163-.503L18.65 15.8"
            />
            <path
              d="M14.945 12.395c-.176.627-1.012 1.07-2.682 1.955c-1.615.856-2.422 1.285-3.073 1.113a1.66 1.66 0 0 1-.712-.393C8 14.62 8 13.746 8 12s0-2.62.478-3.07c.198-.186.443-.321.712-.392c.65-.173 1.458.256 3.073 1.112c1.67.886 2.506 1.329 2.682 1.955c.073.259.073.531 0 .79"
            />
          </g>
        </svg>
      </div>
    </div>
  </div>
  <div class="btns">
    <div class="endorse-svg-holder" title="Endorse">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22px"
        height="22px"
        viewBox="0 0 24 24"
        class="endorse-svg"
        title="endorse"
      >
        <path
          fill="none"
          stroke="#666666"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="m6 11l6-6l6 6M6 19l6-6l6 6"
        />
      </svg>
    </div>

    <div class="bookmark-svg-holder" title="Bookmark">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        class="bookmark-svg"
      >
        <g
          fill="none"
          stroke="#666666"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
        >
          <path
            d="M7.527 20.841C6.861 21.274 6 20.772 6 19.952V3.942c0-.52.336-.942.75-.942h10.5c.414 0 .75.422.75.942v16.01c0 .82-.861 1.322-1.527.89l-3.946-2.562a.962.962 0 0 0-1.054 0z"
          />
          <path d="m9.7 9.822l1.379 1.576a.299.299 0 0 0 .466-.022l2.8-3.876" />
        </g>
      </svg>
    </div>

    <div class="link-svg-holder" title="Link">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22px"
        height="22px"
        viewBox="0 0 24 24"
        class="link-svg"
      >
        <path
          fill="none"
          stroke="#666666"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.576 13.481a3.5 3.5 0 0 0 4.95 4.95m2.473-7.423a3.5 3.5 0 0 1 0 4.95l-2.475 2.475m-2.475-7.425l-2.475 2.475m12.857-2.957a3.5 3.5 0 1 0-4.95-4.95M11.01 13a3.5 3.5 0 0 1 0-4.95l2.474-2.475M15.958 13l2.475-2.475"
        />
      </svg>
    </div>
  </div>
</div>
